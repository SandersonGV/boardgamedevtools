<!DOCTYPE html>
<html lang="en">

<head>
    <title>Boardgame Dev Tools</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

</head>

<body>
    <div id="app">

        <h3 class="text-center pt-5"><i class="fas fa-box"></i> Boardgame Dev tools</h3>
        <div class="container">
            <div class="card border-0 shadow my-5">
                <div class="card-body p-5">
                    <div class="card w-50" style="margin: 0 auto;">
                        <div id="login-form" class="form">
                            <div class="card-header">
                                <h3 class="text-center ">Login</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="username" class="">Email:</label><br>
                                    <input type="text" name="username" id="username" class="form-control"
                                        v-model="myAuth.email">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control"
                                        v-model="myAuth.senha">
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class=""><span>Remember me</span>Â <span><input
                                                id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <input type="button" name="submit" @click="login" class="btn btn-info btn-md"
                                        value="submit">
                                </div>
                                <div id="register-link" class="text-right " hidden>
                                    <a class="btn btn-info btn-sm">Register here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Boardgame Dev Tools</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/geral.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
    <div id="app">
        <div class="container">
            <section id="formHolder">
                <div class="row">
                   <!-- Brand Box -->
                   <div class="col-md-12 col-lg-6 brand">
                      <a href="#" class="logo"><i class="fas fa-box"></i> </a>
                      <div class="heading">
                         <h2>Boardgame Dev tools</h2>
                         <p>Sua melhor escolha</p>
                      </div>
                   </div>
                   <!-- Form Box -->
                   <div class="col-md-7 col-lg-6 form">
                    
                      <!-- Signup Form -->
                      <div class="signup form-peice">
                         <form class="signup-form"  v-on:submit.prevent="login" >
                            <h1>Junte-se a nós!</h1>
                            <div class="row text-center" >
                               <div v-if="!Perfil" class="col-md-12  mt-5 mb-5 ">
                                 <button class=" btn btn-info btn-lg">Entrar</button>
                              </div>
                              <div v-else class="col mb-4 CTA ">
                                 <img :src="Perfil.picture" style="width:120px;" class="m-2 rounded-circle card-img-top" >
                                     <h5 class="card-title">Olá {{Perfil.name}}</h5>
                                     <p class="card-text">Voce ainda está logado!</p>
                                    <button @click="resumeSession()" class="btn btn-info btn-lg">Continuar</button>
                                    <a @click="logout" class="switch">sair e usar outra conta </a>
                               </div>
                            </div>
                            
                         </form>
                      </div><!-- End Signup Form -->
                   </div>
                </div>
          
             </section>
        </div>
    </div>
</body>

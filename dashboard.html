<!DOCTYPE html>
<html lang="en">

<head>
    <title>Boardgame Dev Tools</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/geral.css">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
            <div class="container">
                <a class="navbar-brand" href="#!"><i class="fas fa-box"></i>Boardgame dev tools</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-columns"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="boardgames.html">
                                <i class="fas fa-stream"></i> Boardgames
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img :src="appmanager.profile.picture" class="rounded-circle" width="30px"
                                    height="30px">
                                {{appmanager.profile.nickname}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="/" onclick="appmanager.authOut()">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </a>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="card border-0 shadow my-5">
                <div class="card-header ">
                <h1 class="font-weight-light">
                    Dashboard
                </h1>
                </div>
                <div class="card-body p-5">
                    <div v-if="status == 0" class="row mb-3">
                        <div class="col-xl-4 col-sm-6 py-2" v-for="(info, index) in infos">
                            <div class="card bg-light text-white h-80 ">
                                <div class="card-body text-right " :style="'background-color:'+info.cor ">
                                    <h6 class="text-uppercase ">{{info.titulo}}</h6>
                                    <h1 class="display-4 "><i :class="info.icon+' mr-2'"></i>{{info.valor}}</h1>
                                    <a :href="'boardgames.html?tipo='+index" class="card-link card-link-sm text-white">
                                        <i class="fas fa-external-link-alt"></i> Mais informações</a>
                                </div>
                            </div>

                        </div>
                    </div>
                            <div v-if="status == 99">
                                <div class="text-center m-5">
                                    <div class="spinner-grow text-larger" role="status">
                                    </div>
                                    <h3>carregando...</h3>
                                </div>
                            </div>
                    <div style="height: 100px "></div>
                    <p class="lead mb-0 ">Feito na casa do goblin!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js "
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue "></script>
    <script src="https://kit.fontawesome.com/a076d05399.js "></script>
    <script src="https://cdn.auth0.com/js/lock/11.24.3/lock.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/boardgame.js"></script>
    <script src="assets/js/appManager.js"></script>
    <script src="assets/js/dashboard.js"></script>

</body>

</html>
